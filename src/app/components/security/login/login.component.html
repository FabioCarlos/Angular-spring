
<body class="hold-transition login-page">
    
  <div class="login-box">
    <div class="login-logo">
      <a >
        <img src="../../../../assets/image/GMLogo.png"> 
        <b>Grow</b>Mind</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">HelpDesk - Login</p>

      <form  #form="ngForm" (ngSubmit)="login()">
        <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>E-mail ou senha inválido</strong>
        </div>
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <input type="email" [(ngModel)]="user.email" class="form-control" name="email" 
            id="inputEmail"  #email="ngModel" placeholder="Email" email>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span class="help-block " *ngIf="email.invalid && email.dirty">E-mail inválido</span>
          
        </div>

        <div [ngClass]="getFromGroupClass(passord.invalid, passord.dirty)">
          <input type="password" [(ngModel)]="user.password" class="form-control" name="senha" 
            id="inputPassword"  #passord="ngModel" placeholder="Password" password>
            <span class="help-block " *ngIf="passord.invalid && passord.dirty">Senha inválido</span>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" (click)="cancelLogin()" class="btn btn-default btn-block btn-flat">Cancelar</button>
            
           
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block btn-flat ">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="#">I forgot my password</a>
      <br>
      <a href="register.html" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>

</body>
